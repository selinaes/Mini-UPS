<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Your Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h2 {
            color: #f9ba10;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        form {
            background-color: #F7F7F7;
            padding: 2rem;
            border-radius: 4px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: .5rem;
        }

        input[type="text"] {
            width: 100%;
            font-size: 1rem;
            padding: .5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #1F4E79;
            color: #ffffff;
            font-size: 1rem;
            padding: .5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #123961;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Change Your Address</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
