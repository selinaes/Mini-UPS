<div class="container-fluid iw_section">
    <div class="row iw_row iw_stretch">
        <div class="iw_columns col-lg-12">
            <div class="iw_component">
                <div id="ups-fw_legacy_app_wrap">
                    <div class="ups-fw_legacy_app_inner">
                        <div id="main"></div>

                        <main id="ups-main">

                            <div class="ups-form_wrap ups-wrap ups-application_wrapper">

                                <div class="ups-wrap_inner ups-app_sso">
                                    <div class="ups-app_confined">

                                        <div class="ups-page-title">
                                            <h1 class="ups-app_title">
                                                Log In

                                            </h1>

                                        </div>
                                        <form name="LoginTest" id="Login" method="post" class="ups-form_wrap"
                                            onsubmit="return validateLoginForm()" data-form-initialized="true">
                                            <input type="hidden" id="CSRFToken" name="CSRFToken"
                                                value="6ec8720af73da6197867a6642919381d">
                                            {% csrf_token %}

                                            <!-- Other hidden fields -->

                                            <div class="row">
                                                <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                                                    <div id="emailInput" class="ups-form_group ups-input">
                                                        <div class="ups-text_wrapper ups-input_wrapper">
                                                            <label for="{{ form.username.auto_id }}"
                                                                class="ups-form_label">Email or Username</label>
                                                            <input type="text" id="{{ form.username.auto_id }}"
                                                                name="{{ form.username.html_name }}"
                                                                class="ups-form_input" aria-required="true"
                                                                onkeypress="return submitenter(event)"
                                                                autocomplete="off"
                                                                value="{{ form.username.value|default:'' }}" size="30"
                                                                maxlength="50">
                                                        </div>

                                                        <!-- Other elements -->

                                                    </div>
                                                </div>

                                                <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                                                    <div id="passwordInput"
                                                        class="ups-form_group ups-input ups-form_required ups-form_popover ups-form_user_password">
                                                        <div class="ups-text_wrapper ups-input_wrapper">
                                                            <label for="{{ form.password.auto_id }}"
                                                                class="ups-form_label">Password</label>
                                                            <input type="password" id="{{ form.password.auto_id }}"
                                                                name="{{ form.password.html_name }}"
                                                                onkeypress="return submitenter(event)"
                                                                class="ups-form_input ups-has_showhide_icon"
                                                                aria-required="true" size="30" maxlength="26"
                                                                autocomplete="off"
                                                                value="{{ form.password.value|default:'' }}">

                                                            <!-- Other elements -->

                                                        </div>

                                                        <!-- Other elements -->

                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Other elements -->

                                            <div class="ups-group lasso_login">
                                                <div class="ups-form_ctaGroup">
                                                    <button id="submitBtn" name="getTokenWithPassword" type="submit"
                                                        class="ups-cta ups-cta_primary">
                                                        Log In
                                                    </button>
                                                </div>
                                            </div>

                                            <!-- End button -->
                                        </form>

                                        <hr>


                                        <h2 class="ups-txt_size_xl ups-txt_bold">New To UPS?</h2>

                                        <div class="ups-group lasso_login">
                                            <div class="popover-row">
                                                <!-- <span>

                                                    Save time on your shipping activities with a UPS username.
                                                </span> -->
                                                <!-- <div class="pop-container">
                                                    <button type="button" class="popover-button" title=""

                                                        <span class="sr-only">Popover on Top</span>


                                                    </button>

                                                            <li>Personalize your UPS experience.</li>
                                                            <li>Store address information.</li>
                                                            <li>Order free supplies.</li>
                                                            <li>Access your tracking history and more.</li>

                                                        </ul>

                                                    </template> -->

                                            </div>
                                        </div>



                                        <div class="ups-form_ctaGroup">
                                            <button class="ups-cta ups-cta_tertiary">
                                                <a href="{% url 'ups_website:signup' %}">
                                                    Create a UPS Username
                                                    <span class="icon ups-icon-chevronright" aria-hidden="true"></span>
                                                </a>
                                            </button>



                                            <!--  -->
                                        </div>
