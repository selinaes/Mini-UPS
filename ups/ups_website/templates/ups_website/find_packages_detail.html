{% block content %}
<h2>Packages</h2>
<table>
    <thead>
        <tr>
            <th>Shipment ID</th>
            <th>Product ID</th>
            <th>Description</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for package in package_info %}
        <tr>
            <td>{{ package.shipment.shipment_id }}</td>
            <td>{{ package.product_id }}</td>
            <td>{{ package.product_description }}</td>
            <td>{{ package.product_quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
