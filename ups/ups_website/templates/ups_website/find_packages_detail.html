{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shipments</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <header>
        <h1>Product Details</h1>
    </header>
    <main>
        <h2>Products</h2>
        <table>
            <thead>
                <tr>
                    <th>Shipment ID</th>
                    <th>Product ID</th>
                    <th>Description</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for package in package_info %}
                <tr>
                    <td>{{ package.shipment.shipment_id }}</td>
                    <td>{{ package.product_id }}</td>
                    <td>{{ package.product_description }}</td>
                    <td>{{ package.product_quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3><a href="{% url 'ups_website:index' %}">Go back home</a></h3>
    </main>
</body>

</html>
